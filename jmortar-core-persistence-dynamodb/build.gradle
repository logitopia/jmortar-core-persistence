apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'com.logitopia'
version = '1.0.0'

description = 'JMortar Core Persistence DynamoDB'

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenLocal()
    maven { url "http://repo.maven.apache.org/maven2" }
    jcenter()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}

dependencies {
    compile group: 'com.logitopia', name: 'jmortar-core-persistence', version: '1.0.22-SNAPSHOT'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.66'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'org.springframework', name: 'spring-context', version: '4.0.0.RELEASE'
    testCompile group: 'com.logitopia', name: 'jmortar-core-test', version: '1.0.0-SNAPSHOT'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Only run unit tests on build (integration tests available separately)
test {
    exclude '**/*IntegrationTest*'
}

task integrationTest(type: Test, dependsOn: testClasses) {
    include '**/*IntegrationTest*'
}
